<br/><div class="w3-card-2 w3-white w3-small w3-margin-right w3-margin-left marginform w3-round-large">
  <div class="w3-container">
    <h4 class="w3-left w3-xlarge w3-margin-top w3-margin-bottom"><b>Event shows</b></h4>
    <button permissionCheck="14.2" class="w3-button w3-right w3-secondary w3-round-large w3-margin-top w3-margin-bottom" (click)="addEventShow()">+ Add Event</button>
    <div class="w3-container" permissionCheck="14.1">
      <app-data-grid [gridHeaders]="gridHeaders" [actions]="actions" [dataSource]="dataSource" [filterColumns]="filterColumns" [apiUrl]="'/api/EventShow/GetODataEventShow'" [pageSize]="25"
                     [isResponsive]="false" [isSecurityEnabled]="isSecurityEnabled" [allLead]="true" [additionalFilter]="additionalFilter" [isSearchEnabled]="true" [isPaginationEnabled]="true" [pageLengthOptions]="pageLengthOptions" (rowClick)="editEventShow($event);">
      </app-data-grid>
    </div>
  </div>
</div>
