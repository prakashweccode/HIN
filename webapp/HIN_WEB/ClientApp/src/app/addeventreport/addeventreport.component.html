  <br/><div class="w3-card-2 w3-white w3-small w3-margin-left w3-margin-right w3-round-large w3-animate-zoom">
    <div class="w3-container">
      <div class="w3-left w3-xlarge w3-margin-top w3-margin-bottom w3-container"><b>Lead Report By Event</b></div>
      <div class="w3-right w3-margin-top">
        <button class="w3-button w3-margin-right w3-secondary w3-round-large" (click)="cancel()">
          <i class="fa fa-reply"></i>
        </button>
      </div>
    </div>
    <div class="w3-container">
      <div class="w3-row">
        <div class="w3-full">
          <div class="marginform">

            <div class="w3-row">
              <div class="w3-container w3-third">
                <label>Select Event *</label>
                <app-assignedtogrid [multiSelect]="true" [assignedToGrid]="assignedToGrid" (sendArrayOfAssignedId)="selectAssignedValue($event)"></app-assignedtogrid>
              </div>
              <div class="w3-container w3-third">

              </div>
              <div class="w3-container w3-third">

              </div>
            </div>
            <div class="w3-row w3-container w3-margin-top">
              <label class="w3-margin-right">Created Date:</label> <button class="w3-button w3-tiny w3-border w3-round-large w3-margin-right-small" (click)="clearCreatedDate()">Clear</button>
            </div>
            <app-dealgetreport [rangeType]="radioReport" [fromDate]="opportunityacquisitioncost.From" [toDate]="opportunityacquisitioncost.To" (fromDateChange)="opportunityacquisitioncost.From=$event" (dateChanged)="opportunityacquisitioncost.To=$event" (handleFrequencyChange)="handleFrequencyChange($event)"></app-dealgetreport>

          </div>
        </div>

      </div>
      <div class="w3-right w3-margin">
        <button class="w3-button w3-border w3-round-large w3-margin-right-small" (click)="cancel()">Back</button>
        <button class="w3-button w3-secondary w3-border w3-round-large w3-margin-right-small" (click)="getLeadReportByEvent()">Get Report</button>
        <button *ngIf="listLead.length > 0" class="w3-button w3-secondary w3-border w3-round-large" (click)="exportCSV()"><i class="fa fa-upload" aria-hidden="true"></i> Export CSV</button>

      </div>

      <div class="w3-full w3-container">
        <table class="w3-table w3-bordered w3-border">
          <thead>
            <tr>
              <th>'Customer / Lead Name</th>
              <th>City</th>
              <th>Company Name</th>
              <th>Annual Revenue</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let deal of listLead  | paginate: { itemsPerPage: 50, currentPage: p }">
              <td>{{deal.LeadName}}</td>
              <td>{{deal.City}}</td>
              <td>{{deal.CompanyName}}</td>
              <td>{{deal.AnnualRevenue}}</td>
            </tr>
            <tr *ngIf="listLead.length == 0">
              <td>No Records Found.</td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="pagination float-right">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>

    </div>
  </div>
