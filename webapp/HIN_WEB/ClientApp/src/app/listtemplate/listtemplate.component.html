<div class="w3-card-2 w3-white w3-small w3-margin-right w3-margin-left w3-round-large w3-animate-zoom">
  <div class="w3-container">
    <h4 class="w3-left w3-xlarge w3-margin-top w3-margin-bottom"><b>Template</b></h4>
    <!--<button permissionCheck="11.3.1" class="w3-button w3-right w3-secondary w3-round-large w3-margin-top w3-margin-bottom" (click)="addReferral()">+ Add Referral</button>-->
    <div class="w3-dropdown-click w3-right w3-hover-none">
      <button class="w3-button w3-round-large w3-secondary w3-margin-top" (click)="addTemplate()" permissionCheck="7.2">+ Add Template</button>
    </div>
    <div class="w3-container" permissionCheck="7.1">
      <app-data-grid [gridHeaders]="gridHeaders" [actions]="actions" [dataSource]="dataSource" [filterColumns]="filterColumns" [apiUrl]="'/api/Template/OdataVwTemplate'" [pageSize]="25"
                     [isResponsive]="false" [enableRowNumber]="false" [dynamicFilter]="dynamicFilter" [isSearchEnabled]="true" [isPaginationEnabled]="true" [isSecurityEnabled]="isSecurityEnabled" [pageLengthOptions]="pageLengthOptions" (rowClick)="editTemplate($event);">
      </app-data-grid>
    </div>
  </div>
</div>
