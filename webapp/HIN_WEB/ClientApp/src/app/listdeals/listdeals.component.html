<!-- This card represents the practice list section with a title and a button to add a new practice -->
<div class="w3-card-2 w3-white w3-small w3-margin-left w3-margin-right w3-round-large w3-animate-zoom">
  <div class="w3-container">
    <div class="w3-row w3-margin-top w3-margin-bottom">
      <!-- Title and Add Practice button -->
      <h4 class="w3-left w3-container w3-xlarge" style="margin:0;"><b>Practice List</b></h4>
      <!-- Add Practice button visible for users with permission 3.2 -->
      <div class="w3-right" permissionCheck="3.2">
        <a class="w3-button w3-secondary w3-round-large w3-margin-right" (click)="addNewOpportunity()">+ Add Practice</a>
      </div>
    </div>
    <div class="w3-row-padding" permissionCheck="3.1">
      <div class="w3-third">

      </div>
      <div class="w3-third ">
        <!--<input class="w3-input w3-border" type="text" placeholder="Search for user">-->
      </div>
      <div class="w3-third">
      </div>
      <!-- Data grid for displaying practice list -->
      <app-data-grid [gridHeaders]="gridHeaders" [actions]="actions" [dataSource]="dataSource" [filterColumns]="filterColumns" [apiUrl]="'/api/Deal/GetODataDealList'" [pageSize]="25"
                     [isResponsive]="false" [enableRowNumber]="true" [dynamicFilter]="dynamicFilter" [isSearchEnabled]="true" [isPaginationEnabled]="true" [isSecurityEnabled]="isSecurityEnabled" [pageLengthOptions]="pageLengthOptions" (rowClick)="editDeal($event);">
      </app-data-grid>
    </div>
  </div>
</div>
<br />
