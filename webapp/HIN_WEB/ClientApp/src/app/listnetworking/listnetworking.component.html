<div class="w3-card-2 w3-white w3-small w3-margin-right w3-margin-left marginform w3-round-large w3-animate-zoom">
  <div class="w3-container">
    <h4 class="w3-left w3-xlarge w3-margin-top w3-margin-bottom"><b>Network</b></h4>
    <button class="w3-button w3-right w3-secondary w3-round-large w3-margin-top w3-margin-bottom" (click)="addNetworking()" permissionCheck="15.2">+ Add Network</button>
    <div class="w3-container" permissionCheck="15.1">
      <app-data-grid [gridHeaders]="gridHeaders" [actions]="actions" [dataSource]="dataSource" [filterColumns]="filterColumns" [apiUrl]="'/api/Networking/GetODataNetworking'" [pageSize]="25"
                     [isResponsive]="false" [isSecurityEnabled]="isSecurityEnabled" [allLead]="true" [additionalFilter]="additionalFilter" [isSearchEnabled]="true" [isPaginationEnabled]="true" [pageLengthOptions]="pageLengthOptions" (rowClick)="editNetworking($event);">
      </app-data-grid>
    </div>
  </div>
</div>
