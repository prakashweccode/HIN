<div class="w3-container">
  <br/><div class="w3-card-2 w3-white w3-small w3-margin-left w3-margin-right w3-round-large w3-animate-zoom">
    <div class="w3-row w3-margin-bottom-small">
      <div class="w3-right w3-margin-top-small">
        <button class="w3-button w3-right w3-margin-right w3-round-large w3-secondary">
          <i class="fa fa-reply"></i>
        </button>
      </div>
    </div>
    <div class="w3-row w3-container w3-animate-opacity w3-secondary-l5 w3-border-top w3-border-bottom">
      <div class="w3-left w3-container w3-xlarge"><b>Search</b></div>
    </div>
    <div class="w3-panel w3-margin-top-small">
      <div class="w3-full marginform">

        <div class="w3-row">
          <div class="w3-row">
            <div class="w3-half w3-container marginform">
              <div class="w3-row">
                <div class="">
                  <div class="w3-half">
                    <label> Location </label>
                    <select class="w3-input w3-border" [(ngModel)]="searchOneDrive.Location">
                      <option value="0">--select--</option>
                      <option *ngFor="let data of lstPractice" [value]="data.Address">{{data.Address}}</option>
                    </select>
                  </div>
                </div>
                <div class="w3-half w3-padding-left-10">
                  <label> Practice </label>
                  <select class="w3-input w3-border" [(ngModel)]="searchOneDrive.PracticeName">
                    <option value="0">--select--</option>
                    <option *ngFor="let data of lstPractice" [value]="data.DealName">{{data.DealName}}</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="w3-half marginform">
              <div class="w3-row">
                <div class="">
                  <div class="w3-half">
                    <label> Date </label>
                    <input class="w3-input w3-border" type="date" [(ngModel)]="searchOneDrive.PracticeDate" />
                  </div>
                </div>
                <div class="w3-half w3-padding-left-10">
                  <label> Patient Name </label>
                  <input class="w3-input w3-border" type="text" [(ngModel)]="searchOneDrive.PatientName" />
                </div>
              </div>
            </div>
          </div>
        </div>


        <div class="w3-margin-right w3-margin-bottom w3-margin-top-medium w3-right">
          <button class="w3-button w3-secondary w3-border w3-round-large" (click)="findOneDrive(searchOneDrive)">Search</button>
        </div>
        <br>
      </div>
      <div class="w3-white">
        <div class="w3-margin w3-animate-opacity">
          <!--<h6 class="w3-left w3-margin-0">One Drive</h6>-->
          <div class="w3-row">
            <app-onedrive-explorer [EmrNo]="batchNumber" [searchString]="searchString"></app-onedrive-explorer>
          </div>
        </div>
      </div>
      <br>
    </div>
  </div>
</div>
