<div class="w3-row">
  <div class="w3-card-2 w3-white w3-small sfcenter w3-round-large w3-animate-zoom">
    <br />
    <div class="w3-row w3-padding w3-animate-opacity w3-secondary-l5 w3-border-top w3-border-bottom">
      <div class="w3-left w3-xlarge"><b>Opportunity Report By Referral</b></div>
      <div class="w3-right">
        <button class="w3-button w3-margin-right w3-secondary w3-round-large" (click)="cancel()">
          <i class="fa fa-reply"></i>
        </button>
      </div>
    </div>
    <div class="w3-container">
      <div class="w3-row">
        <div class="w3-full">
          <div class="marginform">

            <div class="w3-row">
              <div class="w3-container w3-quarter">
                <label>Select Referral *</label>
                <app-assignedtogrid [assignedToGrid]="assignedToGrid" (sendAssignedId)="selectAssignedValue($event)"></app-assignedtogrid>
              </div>
            </div>
            <app-dealgetreport [rangeType]="radioReport" [fromDate]="dealReport.reportinput.From" [toDate]="dealReport.reportinput.To" (fromDateChange)="dealReport.reportinput.From=$event" (dateChanged)="dealReport.reportinput.To=$event" (handleFrequencyChange)="handleFrequencyChange($event)"></app-dealgetreport>
          </div>
        </div>

      </div>
      <div class="w3-right w3-margin">
        <button class="w3-button w3-border w3-round-large w3-margin-right-small" (click)="cancel()">Back</button>
        <button class="w3-button w3-secondary w3-border w3-round-large" (click)="getOpportunitiesByReferral()">Get Report</button>

      </div>
      <app-dealgridreport [reportData]="listDeal"></app-dealgridreport>

    </div>
  </div>
</div>
