<div class="w3-card-2 w3-white w3-small w3-margin-right w3-margin-left marginform w3-round-large w3-animate-zoom">
  <div class="w3-container">
    <div class="w3-row w3-margin-top w3-margin-bottom">
      <h4 class=" w3-left w3-container w3-xlarge" style="margin:0;"><b>Companies</b></h4>
      <div class="w3-right">
        <a class="w3-button w3-secondary w3-round-large w3-margin-right" (click)="addNewCompany()">+ Add Company</a>
      </div>
    </div>
    <div class="w3-container">
      <app-data-grid permissionCheck="10.2.1" [gridHeaders]="gridHeaders" [actions]="actions" [dataSource]="dataSource" [filterColumns]="filterColumns" [apiUrl]="'/api/CompanyRegister/GetODataCompanyRegister'" [pageSize]="25"
                     [isResponsive]="false" [isSearchEnabled]="true" [isPaginationEnabled]="true" [pageLengthOptions]="pageLengthOptions" (rowClick)="editCompany($event);">
      </app-data-grid>
    </div>
  </div>
</div>
