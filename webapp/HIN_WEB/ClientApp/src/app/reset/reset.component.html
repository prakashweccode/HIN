<div class="w3-bottom w3-panel w3-green w3-center" style="z-index:4" *ngIf="isSuccess">
  <div class="w3-right w3-button">X</div>
  <h3>Success!</h3>
  <p>Password updated successfully. Click <a [routerLink]="" (click)="redirectToLogin()">Here</a> to go login.</p>
</div>
<div class="w3-row">
  <div class="w3-third">
    &nbsp;
  </div>
  <div class="w3-third w3-margin-top w3-container">
    <div class="w3-panel w3-card-2 w3-white w3-small">
      <div class="w3-margin">
        <h4 class="w3-center"><strong>Reset Password</strong></h4>
      </div>
      <div class="w3-row w3-padding marginform">
        <div class="w3-full">
          <label>New Password</label>
          <input class="w3-input w3-border" type="password" [(ngModel)]="oResetPassword.password">
        </div>
        <div class="w3-full w3-margin-top">
          <label>Confirm Password</label>
          <input class="w3-input w3-border" type="password" [(ngModel)]="oResetPassword.confirmPassword">
        </div>

        <div class="w3-full w3-margin-top">
          <button class="w3-button w3-block w3-mobile w3-primary w3-border">Close</button>
          <button class="w3-button w3-block w3-mobile w3-secondary w3-border w3-margin-top" (click)="resetPassword()">Submit</button>
        </div>
      </div>
      <br>
    </div>
  </div>
  <div class="w3-third">
    &nbsp;
  </div>
</div>
