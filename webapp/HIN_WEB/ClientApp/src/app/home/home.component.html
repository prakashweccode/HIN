    <div class="w3-panel">
      <div class="w3-container" style="margin:0 -16px">
        <div class="w3-half" *ngFor="let chartConfig of dashboardChartConfigs;index as i;">
          <div class="w3-white w3-round-large w3-margin-right-large">
            <!--This displays a Google Chart with data and a title-->
            <div class="w3-margin w3-animate-opacity">
              <app-angular-google-charts [title]="chartConfig.ChartConfigName"
                                         [type]="(chartConfig.ChartType == 1 ? 'PieChart' : (chartConfig.ChartType == 2 ? 'BarChart' : (chartConfig.ChartType == 3 ? 'ColumnChart' : 'LineChart')))"
                                         [data]="chartConfig.ChartData"
                                         [columns]="lineChartNames"
                                         [options]="lineChartOptions"
                                         [width]="lineChartWidth"
                                         [height]="lineChartHeight">
              </app-angular-google-charts>
            </div>
          </div>
        </div>
        <!-- Container to display a message when no dashboard charts are configured -->
        <div class="w3-row w3-white w3-round-large" *ngIf="dashboardChartConfigs.length <= 0">
          <div class="w3-row w3-center w3-margin w3-animate-opacity">
            <div class="">
              <img src="assets\images\circle.jpg" style="width: 350px;height: 300px;">
              <h4>No chart is configured.</h4>
              <button (click)="gotoDashboardConfig()" class="w3-button w3-round-large w3-white w3-border w3-border-gray">
                Configure
              </button>
            </div>
          </div>
        </div>
